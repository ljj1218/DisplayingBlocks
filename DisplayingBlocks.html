<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Displaying Blocks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <img src="./images/github.jpg" alt="github">
                <h1>Display our blocks!</h1>
                <img src="./images/catandninja.png" alt="catandninja">
            </div>
            <div id="section">
                <div class="lineodd">
                    <div class="border">
                        <img src="./images/dojocat.jpg" alt="dojocat">
                    </div>
                    <div class="border">
                        <img src="./images/coder2.jpg" alt="coder2">
                    </div>
                    <div class="border">
                        <img src="./images/cherry.jpg" alt="cherry">
                    </div>
                    <div class="border">
                        <img src="./images/aidorucat.png" alt="aidorucat">
                    </div>
                </div>

                <div class="lineeven">
                    <div class="border">
                        <img src="./images/heisencat.png" alt="heisencat">
                    </div>
                    <div class="border">
                        <img src="./images/riddlocat.png" alt="riddlocat">
                    </div>
                    <div class="border">
                        <img src="./images/oktobercat.png" alt="oktobercat">
                    </div>
                    <div class="border">
                        <img src="./images/domo-cat.png" alt="comocat">
                    </div>
                </div>

                <div class="lineodd">
                    <div class="border">
                        <img src="./images/linkcat.png" alt="linkcat">
                    </div>
                    <div class="border">
                        <img src="./images/chellocat.jpg" alt="chellocat">
                    </div>
                    <div class="border">
                        <img src="./images/mario.png" alt="mario">
                    </div>
                    <div class="border">
                        <img src="./images/kantana.jpg" alt="kantana">
                    </div>
                </div>

                <div class="lineeven">
                    <div class="border">
                        <img src="./images/ironcat.png" alt="ironcat">
                    </div>
                    <div class="border">
                        <img src="./images/stormtroopocat.png" alt="stormtroopocat">
                    </div>
                    <div class="border">
                        <img src="./images/cooler.png" alt="cooler">
                    </div>
                    <div class="border">
                        <img src="./images/daftpunk.gif" alt="daftpunk">
                    </div>
                </div>

                <div class="lineodd">
                    <div class="border">
                        <img src="./images/defunktocat.png" alt="defunktocat">
                    </div>
                    <div class="border">
                        <img src="./images/visionary.jpg" alt="visionary">
                    </div>
                    <div class="border">
                        <img src="./images/jean-luc-picat.jpg" alt="jean-luc-picat">
                    </div>
                    <div class="border">
                        <img src="./images/codercat.jpg" alt="codercat">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
